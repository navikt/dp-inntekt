# Example https://github.com/nais/naiserator/blob/master/examples/nais-max.yaml
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{image}}
  port: 8099
  webproxy: true
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 6
  resources:
    limits:
      memory 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
  secureLogs:
    enabled: true
  azure:
    application:
      allowAllUsers: true # Dette var default f√∏r NAIS endret default til false
      enabled: true
  accessPolicy:
    outbound:
      external:
        - host: "pdl-api.prod-fss-pub.nais.io"
        - host: "team-inntekt-proxy.prod-fss-pub.nais.io"
        - host: "data.brreg.no"
    inbound:
      rules:
        - application: dp-oppslag-inntekt
        - application: dp-inntekt-klassifiserer
        - application: dagpenger-regel-ui
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
    - autoBackupHour: 1
      collation: nb_NO.UTF8
      databases:
        - envVarPrefix: DB
          name: inntekt
      diskAutoresize: true
      diskType: SSD
      highAvailability: true
      insights:
        enabled: true
        queryStringLength: 4500
        recordApplicationTags: true
        recordClientAddress: true
      maintenance:
        day: 1
        hour: 4
      pointInTimeRecovery: true
      tier:	db-custom-4-15360
      type: POSTGRES_15