# Example https://github.com/nais/naiserator/blob/master/examples/nais-max.yaml
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "800k"
spec:
  image: {{image}}
  port: 8099
  webproxy: true
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  azure:
    application:
      allowAllUsers: true # Dette var default f√∏r NAIS endret default til false
      enabled: true
  accessPolicy:
    outbound:
      external:
        - host: "pdl-api.dev-fss-pub.nais.io"
        - host: "team-inntekt-proxy.dev-fss-pub.nais.io"
        - host: "data.brreg.no"
    inbound:
      rules:
        - application: dp-oppslag-inntekt
        - application: dp-inntekt-klassifiserer
        - application: dagpenger-regel-ui
          namespace: teamdagpenger
          cluster: dev-gcp
  ingresses:
    - https://dp-inntekt-api.intern.dev.nav.no
  kafka:
    pool: nav-dev
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
    - collation: nb_NO.UTF8
      databases:
        - envVarPrefix: DB
          name: inntekt
      diskAutoresize: true
      diskType: SSD
      highAvailability: false
      insights:
        enabled: true
        queryStringLength: 4500
        recordApplicationTags: true
        recordClientAddress: true
      maintenance:
        day: 1
        hour: 4
      pointInTimeRecovery: false
      tier:	db-custom-1-3840
      type: POSTGRES_15
